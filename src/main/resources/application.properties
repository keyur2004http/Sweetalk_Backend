spring.application.name=Sweetalk
server.port=${SERVER_PORT:8080}
# Fix: Use DB_URL directly (which now includes jdbc: prefix)
spring.datasource.url=${DB_URL}
# Fix: Changed DB_USERNAME to DB_USER to match your screenshot/env
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

app.cors.allowed-origins=${FRONTEND_URL}

spring.main.allow-bean-definition-overriding=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

cloudinary.cloud_name=${CLOUD_NAME}
cloudinary.api_key={APY_KEY}
cloudinary.api_secret={API_SECRET}